<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to answer this survey</p>
    <form id="survey-form">
        <div class='field-group'>
            <label id='name-label' for='name'>Name</label>
            <input type='text' name='name' id='name' required>
        </div>
        <div class='field-group'>
            <label id=email-label' for='email'>Email</label>
            <input type='email' name='email' id='email' required>
        </div>
        <div class='field-group'>
            <label id='number-label' for='number'>Number</label>
            <input type='number' name='number' id='number'>
        </div>
        <div class='field-group'>
            <label for='dropdown'>Gender</label>            
            <select name="gender" id="dropdown">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="gender-fluid">Gender-fluid</option>
                <option value="Gender nonconforming">Gender nonconforming</option>
            </select>
        </div>
        <div class='field-group'>
            <label>Is this survey cool?</label><br>
            <input type="radio" id="yes" name="cool" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="cool" value="no">
            <label for="no">No</label><br>
        </div>
    </form>
</body>
</html>
